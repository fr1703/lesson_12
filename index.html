<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Урок 12 - Весна 2022</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="car">
		<div class="car__container">
			<div class="roof">
				<div class="roof__left"></div>
				<div class="roof__middle"></div>
				<div class="roof__front"></div>
				<div class="roof__window"></div>
			</div>
			<div class="top">
				<div class="top__hood"></div>
				<div class="top__middle"></div>
				<div class="top__left"></div>
			</div>
			<div class="bottom">
				<div class="bottom__left"></div>
				<div class="bottom__middle"></div>
				<div class="bottom__right"></div>
			</div>
			<div class="decoration">
				<div class="decoration__window-bottom-right"></div>
				<div class="decoration__window-bottom-left"></div>
				<div class="decoration__window-vertical-left"></div>
				<div class="decoration__window-vertical-middle"></div>
				<div class="decoration__window-vertical-right"></div>
				<div class="decoration__window-top"></div>
				<div class="decoration__middle-line"></div>
				<div class="decoration__rear-wheel-arc"></div>
				<div class="decoration__front-wheel-arc"></div>
				<div class="decoration__front-light"></div>
			</div>
			<div class="wheel wheel_front">
				<div class="wheel__rubber">
					<div class="wheel__disk">
						<div class="wheel__ring"></div>
						<div class="wheel__element wheel__element_one">
							<div class="wheel__holl"></div>
						</div>
						<div class="wheel__element wheel__element_two">
							<div class="wheel__holl"></div>
						</div>
						<div class="wheel__element wheel__element_three">
							<div class="wheel__holl"></div>
						</div>
						<div class="wheel__element wheel__element_four">
							<div class="wheel__holl"></div>
						</div>
						<div class="wheel__element wheel__element_five">
							<div class="wheel__holl"></div>
						</div>
						<div class="wheel__mount">
							<div class="wheel__center"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="wheel wheel_rear">
				<div class="wheel__rubber">
					<div class="wheel__disk">
						<div class="wheel__ring"></div>
						<div class="wheel__element wheel__element_one">
							<div class="wheel__holl"></div>
						</div>
						<div class="wheel__element wheel__element_two">
							<div class="wheel__holl"></div>
						</div>
						<div class="wheel__element wheel__element_three">
							<div class="wheel__holl"></div>
						</div>
						<div class="wheel__element wheel__element_four">
							<div class="wheel__holl"></div>
						</div>
						<div class="wheel__element wheel__element_five">
							<div class="wheel__holl"></div>
						</div>
						<div class="wheel__mount">
							<div class="wheel__center"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
